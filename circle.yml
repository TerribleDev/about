general:
  branches:
    ignore:
      - gh-pages # list of branches to ignore
deployment:
  production:
    branch: master
    commands:
      - sh ./deploy.sh
test:
  override:
    - npm install -g gulp
    - npm install -g bower
    - bower install
    - gulp publish
    - gulp cachebust
dependencies:
  cache_directories:
    - "node_modules"    # relative to the build directory
